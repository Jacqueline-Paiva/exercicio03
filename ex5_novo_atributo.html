<!DOCTYPE html>
<html>
<head>
  <title>Ex5 - Atributo Moeda</title>
</head>
<body>
  <h2>Veja o console (F12)</h2>

  <script>
    const xmlString = `
    <biblioteca>
      <livro>
        <titulo>O Livro Invis√≠vel</titulo>
        <preco>99.99</preco>
      </livro>
    </biblioteca>`;

    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlString, "text/xml");

    const preco = xmlDoc.getElementsByTagName("preco")[0];
    preco.setAttribute("moeda", "BRL");

    console.log("Tag <preco> com atributo:", preco.outerHTML);
  </script>
</body>
</html>
